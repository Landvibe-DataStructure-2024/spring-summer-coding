<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form action="/core/members/new" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="role">등급</label>
            <select id="role" name="role" class="form-control">
                <option value="ROLE_BASIC">일반</option>
                <option value="ROLE_VIP">VIP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="balance">잔액</label>
            <input type="number" id="balance" name="balance" class="form-control" placeholder="잔액을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->

</body>
</html>
